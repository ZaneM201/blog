{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Post
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="m-5 text-center">Edit Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Edit" class="btn btn-success d-block mx-auto">
        </form>
    </div>
{% endblock content %}
