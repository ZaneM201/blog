{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock title%}

{% block content %}
    <h1>Password Reset</h1>
    <p>Forgotten your password? Enter your email address below to reset it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Reset My Password" class="btn btn-success">
    </form>
{% endblock content %}
